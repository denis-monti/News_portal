{% extends "layout/base.html" %}

{% load static %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="register_active">
	<div id="main">
		<article class="post">
			<div>
				<h2>Удаление пользователя {{ object.username }}</h2>
                <form method="post">
                    {% csrf_token %}
					<input class="button_size_auth" type="submit" value="Удалить навсегда">
                </form>
			</div>
		</article>
	</div>
</div>
{% endblock %}
