{% extends "layout/base.html" %}

{% block title %}Добавление Новости{% endblock %}

{% block content %}
<div class="form_add_news">
  <h2>Добавление новости</h2>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    {{ formset }}
    <input type="submit" value="Добавить">
  </form>
</div>
{% endblock %}
